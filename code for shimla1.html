<style>
  body {
    text-align: center;
    font-family: 'Segoe UI', Arial, sans-serif;

  }
  .container {
    margin-top: 80px;
    animation: fadeIn 1.2s ease-in-out;

  p {

    color: #555;
  }
  button {
    margin: 20px;
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    transform: scale(1.05);
  }
  .eng {
    background-color: #2980b9;
    color: white;
  }
  .eng:hover {
    background-color: #1c5d85;
  }
  .hin {
    background-color: #27ae60;
